<script>
//function that allows us to get cookie variables
function get_cookie ( cookie_name )
{
  // http://www.thesitewizard.com/javascripts/cookies.shtml
  var cookie_string = document.cookie ;

  if (cookie_string.length != 0) {

    var cookie_start = cookie_string.search(cookie_name + "=") + cookie_name.length + 1;
    var cookie_value = cookie_string.slice(cookie_start);
    return cookie_value;
  }
  return '' ;
}

</script>
